<html lang="UTF-8">
<link href="css/style.css" rel="stylesheet" type="text/css">
<head>
    <title>
        User Interface
    </title>
    <link href="css/style.css" rel="stylesheet" type="text/css"/>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js" type="text/javascript"></script>
    <script src="js/script.js" type="text/javascript"></script>
    <script>
      let start;
      let finish;
      let selectedCell;
      let path = [];

      function tableCreate(x, y) {
        const body = document.getElementById('map');
        const tbl = document.createElement('table');
        tbl.style.width = '100%';
        tbl.setAttribute('border', '1');
        let tbdy = document.createElement('tbody');
        for (let i = 0; i < x; i++) {
          const tr = document.createElement('tr');
          for (let j = 0; j < y; j++) {
            let td = document.createElement('td');
            tr.appendChild(td);
          }
          tbdy.appendChild(tr);
        }


        tbl.appendChild(tbdy);
        body.appendChild(tbl);
      }

      function tableCreateFromMap(map) {
        const body = document.getElementById('map');
        body.innerHTML = "";
        const tbl = document.createElement('table');
        tbl.style.width = '100%';
        tbl.setAttribute('border', '1');
        let tbdy = document.createElement('tbody');
        for (let x = 0; x < map.length; x++) {
          const tr = document.createElement('tr');
          for (let y = 0; y < map[x].length; y++) {
            let td = document.createElement('td');
            let innerText = map[x][y].x + ":" + map[x][y].y;
            td.innerText = innerText;
            td.className = map[x][y].passable ? "green_light" : "red_light";
            td.id = innerText;
            td.onclick = selectCell;
            td.setAttribute("cellX", map[x][y].x);
            td.setAttribute("cellY", map[x][y].y);
            tr.appendChild(td);
          }
          tbdy.appendChild(tr);
        }


        tbl.appendChild(tbdy);
        body.appendChild(tbl);
      }

      function convertArrayToMap(array) {
        let lastNumber = -1;
        const map = [];
        for (let element of array) {
          if (element.x === lastNumber) {
            map[lastNumber].push(element);
          } else {
            lastNumber = element.x;
            let items = [];
            items.push(element);
            map.push(items);
          }
        }
        return map;
      }

      function generateNewMap() {
        console.log("generateNewMap");
        const x = document.getElementById("first").value;
        const y = document.getElementById("second").value;
        
        const data = {
          x: x,
          y: y
        };
        const url = "/generateNewMap";
        console.log("url + data", url, data);
        $.ajax({
          url: url,
          type: "post",
          data: JSON.stringify(data),
          contentType: 'application/json',
          dataType: "JSON",
          success: function (data) {
            const map = convertArrayToMap(data);
            tableCreateFromMap(map);
          }
        });
      }
      
      function getPath() {
        console.log("getPath", start, finish);
        clearPath();
        const data = {
          start: start,
          finish: finish
        };
        const url = "/getPath";
        console.log("url + data", url, data);
        $.ajax({
          url: url,
          type: "post",
          data: JSON.stringify(data),
          contentType: 'application/json',
          dataType: "JSON",
          success: function (data) {
            console.log(data);
            path = data;

            deleteClassName("start");
            for (let i = 0; i < data.length; i++) {
              window.setTimeout(function () {
                const element = document.getElementById(data[i].x + ":" + data[i].y);
                element.classList.add("path");
              }, 200 * i);
            }
          }
        });
      }

      let clearPath = function () {
        deleteClassName("path");
      };

      let clearSelected = function () {
        deleteClassName("selected");
      };

      function deleteClassName(name) {
        let selectedElements = document.getElementsByClassName(name);
        for (let i = 0; i < selectedElements.length; i++) {
          const element = selectedElements[i];
          element.classList.remove(name);
        }
      }
      function selectCell(e) {
        let targetElement = e.target;
        console.log("selectCell", e, targetElement, targetElement.getAttribute("cellX"), targetElement.getAttribute("cellY"));

        if (targetElement.classList.contains("green_light")) {
          const tempSelectedCell = {
            x: targetElement.getAttribute("cellX"),
            y: targetElement.getAttribute("cellY")
          };
          clearPath();
          clearSelected();
          if (tempSelectedCell === selectedCell) {
            selectedCell = {};
          } else {
            selectedCell = tempSelectedCell;
            targetElement.classList.add("selected");
          }
        }
      }
      
      function setStart() {
        start = selectedCell;
        console.log("setStart", start);
        const startElement = document.getElementById(selectedCell.x + ":" + selectedCell.y);
        let selectedElements = document.getElementsByClassName("start");
        for (let i = 0; i < selectedElements.length; i++) {
          const element = selectedElements[i];
          element.classList.remove("start");
        }
        startElement.classList.add("start");
      }

      function generateWalls() {
        start = selectedCell;
        console.log("generateWalls");
      }

      function setFinish() {
        finish = selectedCell;
        console.log("setFinish", finish);
        const finishElement = document.getElementById(selectedCell.x + ":" + selectedCell.y);
        let selectedElements = document.getElementsByClassName("finish");
        for (let i = 0; i < selectedElements.length; i++) {
          const element = selectedElements[i];
          element.classList.remove("finish");
        }
        finishElement.classList.add("finish");
      }

    </script>
</head>


<body>
<label for="first">Enter maximum x:</label><input type="number" id="first" value="10"/><br/>
<label for="second">Enter maximum y:</label><input type="number" id="second" value="40"/><br/>
<label for="obstacles">Enter how many percent do you want obstacles:</label>
<input disabled type="number" id="obstacles" value="20"/><br/>

<button id="generateNewMap" onclick="generateNewMap()" type="submit">generateNewMap</button>
<button disabled id="generateWalls" onclick="generateWalls()" type="submit">generateWalls</button>
<button id="getPath" onclick="getPath()" type="submit">getPath</button>
<button id="setStart" onclick="setStart()" type="submit">setStart</button>
<button id="setFinish" onclick="setFinish()" type="submit">setFinish</button>
<div id="map"></div>
</body>
</html>
